<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gamehub - Best games at Best Price" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>GAME HUB</title>
    </head>
    <body>
       

        <main class="row-page">
            <section class="container-page">
                <div class="icon-icon">
                    <i>&#x2B9C;</i>
                    <i> &#10006;</i>
                </div>

                <section class="checkout">
                    <div class="billing">
                            <h3>Billing Address</h3>
                                <input type="text" id="fname" name="firstname" placeholder="First Name"/>
                                <input type="text" id="lname" name="lastname" placeholder="Last Name"/><br>
                                <input type="text" id="email" name="email" placeholder="Email"/>
                                <input type="text" id="number" name="phone-mobile" placeholder="Contact Number"/><br>
                                <input type="text" id="adr" name="address" placeholder="Street"/>
                                <input type="text" id="city" name="city" placeholder="City/State"/><br>
                                <input type="text" id="country"name="country"placeholder="Country"/>
                                <input type="text" id="zip" name="zip" placeholder="Zip Code"/>           
                    </div>        
    
                    <section class="payment">
                            <h3>Payment</h3>
                                 <input type="text" id="cname" name="cardname" placeholder="Name on Card" /><br>
                                 <input type="text" id="ccnum" name="cardnumber" placeholder="Credit Card Number"/><br>
                                 <input type="text" id="expmonth" name="expmonth" placeholder="Date/Year"/><br>
                                 <input type="text" id="cvv" name="cvv" placeholder="CVV"/><br> 
                                 <label for="fname">Accepted Cards</label>
                                                        
                    <div class="icon-container">
                            
                            <i class="fa fa-cc-paypal" style="color: rgb(31, 101, 206)"></i>
                            <i class="fa fa-cc-visa" style="color: navy"></i>
                            <i class="fa fa-cc-amex" style="color: blue"></i>
                            <i class="fa fa-cc-mastercard" style="color: rgb(105, 5, 5)"></i>
                            <i class="fa fa-cc-discover" style="color: orange"></i>
                    </div>
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"/>
                                 Shipping address same as billing
                            </label>     
                                    
                                <input type="submit" value="Continue to checkout" class="btn" />
                                </form>
                </section>
    
        </main>
        <footer>
            <span>Copyright 2022 Cristina Syversen Inc.</span>
        </footer>
    </body>
</html>
