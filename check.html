<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Gamehub - Best games at Best Price" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>GAME HUB</title>
    </head>
    <body>
        <header>
            <div>
                <a href="index.html"
                    ><img src="images/logo.png" alt="GameHubLogo" class="logo"
                /></a>
                <nav>
                    <input type="checkbox" id="menu" class="btn-mobile-menu" />
                    <label for="menu">
                        <img
                            src="https://www.nicepng.com/png/full/41-415236_menu-menubuttom-hamburger-menu-icon-white.png"
                            alt="Mobile menu button"
                        />
                    </label>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>
                            <a href="gameslist.html">Games List</a>
                        </li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Log In</a></li>
                        <li><input type="text" placeholder="Search" /></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <section class="cart">
                <div class="container-cart">
                    <h4>Cart
                      <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b>4</b>
                      </span>
                    </h4>
                    <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                    <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                    <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                    <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                  </div>
            </section>

            <section class="checkout">
                <div class="checkout-info">
                        <h3>Billing Address</h3>
                                 <input  type="text" id="fname" name="firstname" placeholder="First Name"/>
                                 <input  type="text" id="lname" name="lastname" placeholder="Last Name"/><br>
                                 <input type="text" id="email" name="email" placeholder="Email"/>
                                 <input type="text" id="number" name="phone-mobile" placeholder="Contact Number"/><br>
                                <input type="text"id="adr" name="address" placeholder="Street"/>
                                <input type="text" id="city" name="city" placeholder="City/State"/><br>
                                <input type="text"id="country"name="country"placeholder="Country"/>
                                <input type="text" id="zip" name="zip" placeholder="Zip Code"/>           
                </div>        

                <section class="checkout-info-reverse">
                        <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                            <i
                                                class="fa fa-cc-visa"
                                                style="color: navy"
                                            ></i>
                                            <i
                                                class="fa fa-cc-amex"
                                                style="color: blue"
                                            ></i>
                                            <i
                                                class="fa fa-cc-mastercard"
                                                style="color: rgb(105, 5, 5)"
                                            ></i>
                                            <i
                                                class="fa fa-cc-discover"
                                                style="color: orange"
                                            ></i>
                                </div>
                             <input type="text"
                                            id="cname"
                                            name="cardname"
                                            placeholder="Name on Card" /><br>
                             <input
                                            type="text"
                                            id="ccnum"
                                            name="cardnumber"
                                            placeholder="Credit Card Number"/><br>
                                        <input
                                            type="text"
                                            id="expmonth"
                                            name="expmonth"
                                            placeholder="Date/Year"
                                        /><br>
                                                <input
                                                    type="text"
                                                    id="cvv"
                                                    name="cvv"
                                                    placeholder="CVV"/><br>

                                                    <label>
                                                        <input
                                                            type="checkbox"
                                                            checked="checked"
                                                            name="sameadr"
                                                        />
                                                        Shipping address same as billing
                                                    </label>     
                                
                                <input
                                    type="submit"
                                    value="Continue to checkout"
                                    class="btn"
                                />
                            </form>
            </section>

            <div class="additional-info">
                <p class="address">
                    Game Hub <br />
                    Karl Johan 20 <br />
                    1920 Oslo
                </p>
                <p class="contact">
                    Mobile: 12345678 <br />
                    Phone: 87654321 <br />
                    Email: info@gamehub.com
                </p>
                <p class="social-media">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-google"></a>
                </p>
            </div>
            <footer>
                <span>Copyright 2022 Cristina Syversen Inc.</span>
            </footer>
        </main>
    </body>
</html>
